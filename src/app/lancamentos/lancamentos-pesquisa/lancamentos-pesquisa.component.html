<div class="container">
  <div class="grid">

  <div class="col-12">
    <h1>Lançamentos</h1>
  </div>
  <!--
    A classe p-fluid permite ocupar 100% do espaço da tela.
  -->
  <div class="col-12 p-fluid">
    <label>Descrição</label>
    <input pInputText type="text">
  </div>

  <!--
    O diplay: block fará com que o elemento quebre e vá para a linha debaixo.
  -->
  <div class="col-12">
    <label style="display: block">Vencimento</label>
    <input pInputText type="text" style="width: 95px">

      <label>Até</label>
      <input pInputText type="text" style="width: 95px">
    </div>

    <div class="col-12  ">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>


  <div class="grid">

  <div class="col-12">

    <app-lancamentos-grid [lancamentos]="lancamentos"></app-lancamentos-grid>

  </div>

  <div class="col-12">
    <a pButton label="Novo Lançamento"></a>
  </div>


  </div>



  </div>
