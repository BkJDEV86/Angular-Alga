<p-table [value]="pessoas" [paginator]="true" [rows]="2" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
        <th>Nome</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>Status</th>
        <th class="col-acoes-header"></th>


    </tr>
</ng-template>
<ng-template pTemplate="body" let-pessoas>
    <tr>
        <td>{{ pessoas.nome }}</td>
        <td>{{ pessoas.cidade }}</td>
        <td>{{ pessoas.estado }}</td>
        <td>
          <a href="javascript:;" [pTooltip]="pessoas.status ? 'Desativar': 'Ativar' " tooltipPosition="top">
            {{pessoas.status ? 'Ativo' : 'Inativo'}}
          </a>
        </td>
        <td class="col-acoes"> <!--Adcionando dica de ferramenta quando passa o mouse por cima-->
          <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
          <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
        </td>
    </tr>
</ng-template>


</p-table>
