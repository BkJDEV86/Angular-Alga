
<div class="container">
  <form #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">
    <div class="row">
      <div class="col-12 p-fluid">
        <h1>Nova Pessoa</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text"  name="nome" ngModel #nome="ngModel" [required]="true" minlength="5" >

        <app-message [control]="nome.control" error="required"
         text="Mínimo de 5 caracteres"></app-message>
      </div>
    </div>

    <div class="row">
      <div class="col-9 p-fluid">
        <label>Logradouro</label>
        <input pInputText type="text"  name="logradouro" ngModel #logradouro="ngModel" [required]="true">
        <app-message [control]="logradouro.control" error="required"
         text="Informe um logradouro"></app-message>
      </div>
      <div class="col-3 p-fluid">
        <label>Número</label>
        <input pInputText type="text"  name="numero" ngModel #numero="ngModel" [required]="true">
        <app-message [control]="numero.control" error="required"
         text="Informe um numero"></app-message>

      </div>
    </div>

    <div class="row">
      <div class="col-4 p-fluid">
        <label>Complemento</label>
        <input pInputText type="text">
      </div>
      <div class="col-4 p-fluid">
        <label>Bairro</label>
        <input pInputText type="text"  name="bairro" ngModel #bairro="ngModel" [required]="true">
        <app-message [control]="bairro.control" error="required"
         text="Informe um bairro"></app-message>
      </div>
      <div class="col-4 p-fluid">
        <label>CEP</label>
        <p-inputMask mask="99.999-999"  name="cep" ngModel #cep="ngModel" [required]="true"></p-inputMask>
        <app-message [control]="cep.control" error="required"
         text="Informe um cep"></app-message>
      </div>
    </div>

    <div class="row">
      <div class="col-6 p-fluid">
        <label>Cidade</label>
        <input pInputText type="text"  name="cidade" ngModel #cidade="ngModel" [required]="true">
        <app-message [control]="cidade.control" error="required"
         text="Informe uma cidade"></app-message>
      </div>
      <div class="col-6 p-fluid">
        <label>Estado</label>
        <input pInputText type="text"  name="estado" ngModel #estado="ngModel" [required]="true">
        <app-message [control]=" estado.control" error="required"
         text="Informe um estado"></app-message>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <button pButton type="submit" label="Salvar" [disabled]="!usuarioForm.valid" ></button>
        <button pButton type="button" label="Novo" class="p-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>

  </form>
</div>
